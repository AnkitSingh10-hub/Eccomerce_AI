{% extends 'c2c/c2c_base.html' %}


{% block content %}
{% load static %}


<style>
    .forms {
        border: 1px solid slateblue;
        width: 100%;
        border-radius: 5px;
        padding: 10px 10px;
        font-size: 18px;
    }

    .chat-container2 {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .identity {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .identity svg {
        width: 26px;
        height: 26px;
        fill: currentColor;
        margin-right: 10px;
    }

    .pro-pic img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
    }

    .chat-body {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .chat-box-sent,
    .chat-box-received {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
    }

    .chat-box-sent {
        align-self: flex-end;
        background-color: lightblue;
        color: white;
    }

    .chat-box-received {
        align-self: flex-start;
        background-color: lightgray;
    }

    #myform {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    #myform input[type="text"] {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    #myform button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: lightblue;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<div class="chat-container2">
    <div class="identity">
        <div>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-house"
                viewBox="0 0 16 16"
            >
                <path
                    fill-rule="evenodd"
                    d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
                />
                <path
                    fill-rule="evenodd"
                    d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
                />
            </svg>
        </div>

        <h3>{{ friendDetail.username }}</h3>

        <div class="pro-pic">
            <img src="{{ friend.profile.pic.url }}" alt="profile-picture">
        </div>
    </div>

    <div class="sub-container">
      

        <form action="" id="myform" method="POST">
            {% csrf_token %}

           {{form.body}}

            <button type="submit">Send</button>
        </form>
    </div>
</div>




{% endblock content %}
