<!-- Add this code to your receive_request.html template -->
{% for friend_request in friend_requests %}
  <div class="friend-request">
    <p>{{ friend_request.sender.username }} wants to be your friend.</p>
    <a href="{% url 'accept_friend_request' friend_request.sender.id %}" class="btn btn-success">Accept</a>
    <a href="{% url 'reject_friend_request' friend_request.sender.id %}" class="btn btn-danger">Reject</a>
  </div>
{% empty %}
  <p>No friend requests.</p>
{% endfor %}
